<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Decorative elements -->
  <g transform="translate(600, 280)">
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.5"/>
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="240" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.15"/>
    <circle cx="0" cy="0" r="60" fill="url(#accent)" opacity="0.8"/>
    <!-- Data points -->
    <circle cx="-100" cy="-100" r="12" fill="#EC4899" opacity="0.6"/>
    <circle cx="120" cy="-80" r="10" fill="#8B5CF6" opacity="0.6"/>
    <circle cx="-80" cy="110" r="14" fill="#EC4899" opacity="0.6"/>
    <circle cx="100" cy="90" r="11" fill="#8B5CF6" opacity="0.6"/>
    <circle cx="0" cy="-140" r="8" fill="#EC4899" opacity="0.6"/>
    <circle cx="150" cy="20" r="9" fill="#8B5CF6" opacity="0.6"/>
    <!-- Connection lines -->
    <line x1="-100" y1="-100" x2="0" y2="0" stroke="#EC4899" stroke-width="1" opacity="0.25"/>
    <line x1="120" y1="-80" x2="0" y2="0" stroke="#8B5CF6" stroke-width="1" opacity="0.25"/>
    <line x1="-80" y1="110" x2="0" y2="0" stroke="#EC4899" stroke-width="1" opacity="0.25"/>
    <line x1="100" y1="90" x2="0" y2="0" stroke="#8B5CF6" stroke-width="1" opacity="0.25"/>
  </g>
  <!-- Title -->
  <text x="600" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#E2E8F0" text-anchor="middle" font-weight="600">Demo to Production Chasm</text>
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94A3B8" text-anchor="middle">Bridging the 90% Failure Gap</text>
  <!-- Category Badge -->
  <rect x="555" y="50" width="90" height="32" rx="16" fill="#3B82F6" opacity="0.2"/>
  <text x="600" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#60A5FA" text-anchor="middle" font-weight="500">THEME</text>
</svg>